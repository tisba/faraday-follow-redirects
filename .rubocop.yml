require:
  - rubocop-packaging
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec

inherit_mode:
  merge:
    - Include
    - Exclude

AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true
  # stay compatible with Ruby 2.6 if we can, see gemspec
  TargetRubyVersion: 2.6
  SuggestExtensions: false
  NewCops: enable
  Exclude:
    # generated by appraisal:
    - gemfiles/*.gemfile
    - sandbox/**/*

Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb

Packaging/RequireRelativeHardcodingLib:
  Exclude:
    - bin/**/*
    - spec/**/*

RSpec/ExampleLength:
  Max: 15

RSpec/NestedGroups:
  Max: 4

Metrics/MethodLength:
  Max: 12

RSpec/ContextWording:
  Prefixes:
    - when
    - with
    - without
    - if
    - unless
    - for
